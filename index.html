  	   <h1>Welcome to Conway's Game of life!</h1>

    </div>
    
    <div class="row">
    <div class="col-md-6">
      <canvas id="canvas" width="600px" height="600px"> <script> update(); </script> </canvas>
    </div>
    <div class="col-md-6">
      <div role="tabpanel">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#stats" aria-controls="stats" role="tab" data-toggle="tab">Stats</a></li>

  </ul>

    	<p>.......</p>
    	<p>.......</p>
    </div>
    <div role="tabpanel" class="tab-pane" id="settings">

    	<p>Saved seeds go here?</p>
    </div>
  </div>

</div>
    </div>
    </div>
  
    <div class="row">    
     <div class="btn-group">
       <button type="button" class="btn btn-default">1</button>

     </div>  
  </div>

     <div class="btn-group btn-group-lg">
       <button type="button" class="btn btn-default">Run</button>
       <button type="button" id="rand" class="btn btn-default" onClick="step();">Step</button>
       <button type="button" class="btn btn-default">Pause</button>
       <button type="button" class="btn btn-default">End of Run</button>
       <button type="button" class="btn btn-default">Reset Run</button>
       <button type="button" class="btn btn-default">Speed</button>
       <button type="button" class="btn btn-default">Save Seed</button>
       <button type="button" class="btn btn-default">Load Seed</button>
       <button type="button" class="btn btn-default">Create Seed</button>
       <button type="button" id="rand" class="btn btn-default" onClick="randomize(20);">Random Seed </button> 
       
      
   
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survival</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
	<script src="libraries/bootstrap/js/bootstrap.min.js"></script>
	<script src="libraries/jquery.js"></script>
    <script src="view/canvas.js"></script>
    <script src="view/save.js"></script>
    <script src="view/settings.js"></script>
    <script src="view/stats.js"></script>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
  	   <h1>Welcome to Conway's Game of life!</h1>    
  	   <p>A js application for CIS422</p>
    </div>
  <div class="row">
    <div class="col-md-10">
      <canvas id="canvas" width="300px" height="300px"></canvas>
    </div>
    <div class="col-md-1">
      <div class="btn-group-vertical">
       <button type="button" class="btn btn-primary">1</button>
       <button type="button" class="btn btn-primary">2</button>
       <button type="button" class="btn btn-primary">3</button>
       <button type="button" class="btn btn-primary">4</button>
       <button type="button" class="btn btn-primary">5</button>
       <button type="button" class="btn btn-primary">6</button>
       <button type="button" class="btn btn-primary">7</button>
       <button type="button" class="btn btn-primary">8</button>
       <button type="button" class="btn btn-primary">9</button>
       <button type="button" class="btn btn-primary">10</button>
     </div>
    </div>
    </div>
  <div class="btn-group btn-group-lg">
       <button type="button" class="btn btn-primary">Run</button>
       <button type="button" class="btn btn-primary">Step</button>
       <button type="button" class="btn btn-primary">Pause</button>
       <button type="button" class="btn btn-primary">End of Run</button>
       <button type="button" class="btn btn-primary">Reset Run</button>
       <button type="button" class="btn btn-primary">Speed</button>
       <button type="button" class="btn btn-primary">Save Seed</button>
       <button type="button" class="btn btn-primary">Load Seed</button>
       <button type="button" class="btn btn-primary">Create Seed</button>
       <button type="button" class="btn btn-primary">Random Seed</button>     
    </div>
    
    
    <div class="row">
      <div class="col-md-6">
        <div class="jumbotron"> 
  	        <p>View option stuff goes here!</p>
  	    </div>
      </div>
      <div class="col-md-6">
        <div class="jumbotron">
         <p>Extra options and whatnot goes here!</p>
        </div>
      </div>
    </div>
  </div>
    
 </div>
  
  </body>
</html>
